name: Build & Test Zim Farmer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:

  # ── Job 1: Unit Tests (fast, no device needed) ──────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Gradle wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-install
          export GRADLE_HOME=/tmp/gradle-install/gradle-8.6
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle wrapper --gradle-version=8.6 --distribution-type=bin
          chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 14

  # ── Job 2: Instrumented Tests (DAO tests on Android emulator) ───────────────
  instrumented-tests:
    name: Instrumented Tests (DAO)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Gradle wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-install
          export GRADLE_HOME=/tmp/gradle-install/gradle-8.6
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle wrapper --gradle-version=8.6 --distribution-type=bin
          chmod +x gradlew

      - name: Enable KVM for emulator acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedDebugAndroidTest --no-daemon

      - name: Upload instrumented test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results
          path: app/build/reports/androidTests/connected/
          retention-days: 14

  # ── Job 3: Build & Sign APK (only after tests pass) ─────────────────────────
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    needs: [ unit-tests ]   # instrumented tests can be slow; APK only waits on unit tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Gradle wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-install
          export GRADLE_HOME=/tmp/gradle-install/gradle-8.6
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle wrapper --gradle-version=8.6 --distribution-type=bin
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ZimFarmer-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Generate release keystore
        run: |
          keytool -genkeypair \
            -keystore zimfarmer-release.jks \
            -alias zimfarmer \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass zimfarmer2024 -keypass zimfarmer2024 \
            -dname "CN=Zim Farmer, OU=Farm, O=ZimFarmer, L=Harare, S=Harare, C=ZW" \
            -noprompt

      - name: Build and sign Release APK
        run: |
          ./gradlew assembleRelease --no-daemon
          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner sign \
            --ks zimfarmer-release.jks \
            --ks-key-alias zimfarmer \
            --ks-pass pass:zimfarmer2024 \
            --key-pass pass:zimfarmer2024 \
            --out app/build/outputs/apk/release/ZimFarmer-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify \
            --print-certs app/build/outputs/apk/release/ZimFarmer-release-signed.apk
          echo "✅ APK signed and verified"

      - name: Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ZimFarmer-Release-SIGNED
          path: app/build/outputs/apk/release/ZimFarmer-release-signed.apk
          retention-days: 30
