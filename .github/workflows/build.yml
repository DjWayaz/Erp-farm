name: Build Farm App APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.6 and generate wrapper
        run: |
          # Download and install Gradle 8.6 manually
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-install
          export GRADLE_HOME=/tmp/gradle-install/gradle-8.6
          export PATH=$GRADLE_HOME/bin:$PATH

          # Use installed Gradle to regenerate the wrapper (this creates the .jar)
          gradle wrapper --gradle-version=8.6 --distribution-type=bin

          # Confirm jar now exists
          ls -lh gradle/wrapper/

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: FarmApp-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: FarmApp-Release-APK
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
