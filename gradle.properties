# Project-wide Gradle settings.

# AndroidX package structure - required for all modern Android projects
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# Increase memory for the Kotlin compiler (helps with large Compose projects)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
kotlin.daemon.jvm.options="-Xmx2048m"

# Enable Gradle build caching
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true
